<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition使用第三方css库实现动画效果</title>
	<script src="../lib/vue-2.4.0.js"></script>
	<link rel="stylesheet" href="../lib/animate.css">
</head>
<body>
	
	<div id="app">
		<input type="button" value="显示/隐藏" @click="flag=!flag">
		<!-- 使用第三方css库，duration设置时间 -->
		<transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut"
		:duration="{enter: 100, leave: 400 }">	
			<div v-if="flag">
				这是一个动画
			</div>
		</transition>
		
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data:{
				flag: true
			},
			methods:{
				
			}
		})
	</script>
</body>
</html>
