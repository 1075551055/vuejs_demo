<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition动画</title>
	<script src="../lib/vue-2.4.0.js"></script>
	<style>
		/*想让transition标签有动画的效果，必须定义以下几组样式*/

		/*这两个样式都是代表一个时间点，v-enter表示元素刚进入动画之前，元素的起始状态，还没有开始进入；v-leave-to表示元素离开之后，动画已经结束*/
		.v-enter,
		.v-leave-to{
			opacity: 0;
			/*进场的时候从x=150px的位置进场，离开的时候则从原来位置移动到x=150px的位置然后消失*/
			transform: translateX(150px);
		}
		
		/*这两个样式都代表一个时间段，enter是表示动画入场的时间段，leave则是离场的时间段，那么就可以为这个时间段添加过渡效果*/
		.v-enter-active,
		.v-leave-active{
			transition: all 1s ease;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<input type="button" value="显示/隐藏" @click="flag=!flag">
		<!-- vue中的动画标签，可以用来实现动画 -->
		<transition>	
			<div v-if="flag">
				这是一个动画
			</div>
		</transition>
		
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data:{
				flag: true
			},
			methods:{
				
			}
		})
	</script>
</body>
</html>
