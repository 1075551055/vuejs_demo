<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-cloak</title>
	<link rel="stylesheet" href="">
	<script src="lib/vue-2.4.0.js"></script>
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id='app'>
		<!-- v-cloak解决插值表达式闪烁问题 -->
		<p v-cloak>{{message}}====</p>
		<!-- v-text也能解决插值表达式闪烁问题，但是会把整个内容替换成message，而插值表达式只替换自己本身 -->
		<p v-text='message'>-------</p>
		<!-- v-html用法与v-text一样。注意：在vue指令中使用的参数都当成是变量或者表达式，例如这里的htmlMessage就是读取data中htmlMessage变量的值 -->
		<p v-html='htmlMessage'>+++++++</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message: 'hello world',
				htmlMessage:'<a href="javascript:">test</a>'
			}
		})
	</script>
</body>
</html>
