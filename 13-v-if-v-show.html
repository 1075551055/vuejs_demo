<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-if,v-show</title>
	<link rel="stylesheet" href="">
	<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-if="flag">test v-if</h1>
		<!-- v-show的本质是操作display:none样式，如果元素频繁显示隐藏，推荐使用它。 因为v-if是通过删除然后创建来进行元素的显示隐藏，性能相对差。 但是v-show在刚渲染的时候需要对样式display进行设置，速度相对v-if慢，所以对于元素只显示或者隐藏一次而已，使用v-if -->
		<h1 v-show="flag">test v-show</h1>
		<input type="button" name="" value="显示/隐藏" @click="toggle">
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				flag: true
			},
			methods:{
				toggle:function(){
					this.flag = !this.flag;
				}
			}
		})
	</script>
</body>
</html>
