<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-for循环对象属性</title>
	<link rel="stylesheet" href="">
	<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<span v-for="(val, key, index) in myObj">value:{{val}},key:{{key}},index:{{index}} <br></span>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				myObj:{id: 1, name: 'test1'}
			}
		})
	</script>
</body>
</html>
