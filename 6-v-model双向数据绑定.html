<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-model双向数据绑定</title>
	<link rel="stylesheet" href="">
	<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<!-- v-bind只是单向的数据绑定，从model绑定到view -->
		<!-- <input type="text" name="" v-bind:value="message"> -->

		<!-- v-model可以实现数据的双向绑定，model到view, view到model. 只能运用在表单元素 -->
		<input type="text" name="" v-model:value="message">
		<p>{{message}}</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data:{
				message: 'hello Vue'
			}
		})
	</script>
</body>
</html>
